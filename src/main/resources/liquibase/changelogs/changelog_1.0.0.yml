databaseChangeLog:
  - changeSet:
      id: 1
      author: dev
      changes:
        - createTable:
            tableName: recommendations
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: product_name
                  type: VARCHAR(255)
              - column:
                  name: product_id
                  type: UUID
                  constraints:
                    nullable: true
              
              - column:
                  name: product_text
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: rule
                  type: JSONB
                  constraints:
                    nullable: true
                  
                  
                
        
        
       
          
          
        
